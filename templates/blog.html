{% extends 'base.html' %}

{% block content %}
<section class="fade-in" style="min-height: 80vh;">
    <h1 style="margin-bottom: 2rem;">Thoughts & Insights</h1>
    <div class="projects-grid">
        {% for post in posts %}
        <div class="skill-card" style="text-align: left;">
            <div style="font-size: 0.8rem; color: var(--secondary-text); margin-bottom: 0.5rem;">
                {{ post.created_at.strftime('%Y-%m-%d') }}
            </div>
            <h3 style="margin-bottom: 1rem;">{{ post.title }}</h3>
            <p style="margin-bottom: 1.5rem;">{{ post.content[:100] }}...</p>
            <a href="{{ url_for('post_detail', post_id=post.id) }}" class="project-link">Read More</a>
        </div>
        {% else %}
        <p>No blog posts found.</p>
        {% endfor %}
    </div>
</section>
{% endblock %}
